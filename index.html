<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>Shooter Game</title>
    <link rel="shortcut icon" href="assets/img/characters/char_01.png" type="image/x-icon">

    <!-- sass compiled -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
    <link href="assets/css/main.css.map" />

    <!-- material icons -->
    <link type="text/css" rel="stylesheet" href="assets/css/materialdesignicons.css" />
    <link href="assets/css/materialdesignicons.css.map" />

    <!-- swiperjs -->
    <link rel="stylesheet" href="app/libs/swiper.css" />
</head>

<body>
    <div id="app" class="app">






        <!-- 
            SPLASH PAGE
            
            Información sobre splash page.

            -->
        <section id="splash_page" class="full_window">
            <!-- Splash template -->
            <h1>Welcome!</h1>
            <p>Enjoy Shooting!: 
                <progress value="0" max="100"></progress></p>
            <div id="splas_img">
                <img src="assets/img/characters/char_01.png" alt="character Enemy">
                <img src="assets/img/characters/char_02.png" alt="character Player">
                <img src="assets/img/characters/char_03.png" alt="character Shot">
            </div>
        </section>







        <!-- 
            MAIN PAGE
            
            Página donde está alojado el juego
            
            -->
        <section id="main_page" class="full_window">
            <!-- Main page UI -->
            <div class="ui">
                <div class="lifes">
                    <span class="amount">3</span>
                    <span class="icon">
                        <span class="mdi mdi-cards-heart"></span>
                    </span>
                </div>
                <div class="score">
                    <span class="amount">3</span>
                    <span class="icon">
                        <span class="mdi mdi-star"></span>
                    </span>
                </div>
                <div class="pause">
                    <a href="#modal_pause_window" class="pause_btn" id="pause" navigation-type="modal" animation-type="pause_modal">
                        <span class="mdi mdi-pause-circle-outline"></span>
                    </a>
                </div>
            </div>
            <!-- Main page Juego!! -->
            <div class="game">
                
            </div>
        </section>







        <!-- 
            VENTANA MODAL PAUSA
            
            Ventana modal de pausa
            
            -->
        <section id="modal_pause_window" class="modal_window modal_light">
            <!-- modal overlay -->
            <div class="overlay"></div>
            <!-- modal holder -->
            <div class="holder">
                <!-- modal settings -->
                <div class="settings">
                    <div class="setting">
                        <div class="setting_icon">
                            <span class="mdi mdi-volume-high"></span>
                        </div>
                        <div class="setting_label">
                            Background music
                        </div>
                        <div class="setting_toggle">
                            <div class="toggle">
                                <span class="mdi mdi-checkbox-blank-circle"></span>
                            </div>
                        </div>
                    </div>
                    <div class="setting">
                        <div class="setting_icon">
                            <span class="mdi mdi-music-note-eighth"></span>
                        </div>
                        <div class="setting_label">
                            Action sounds
                        </div>
                        <div class="setting_toggle">
                            <div class="toggle">
                                <span class="mdi mdi-checkbox-blank-circle"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal ctas -->
                <div class="cta">
                    <a class="btn btn_primary" href="#main_page" navigation-type="modal" animation-type="resume_modal"><button>Back to game</button></a>
                    <a class="btn btn_secondary" href="#modal_confirm" navigation-type="modal" animation-type="confirm_modal_in"><button>Cancelar</button></a>
                </div>
            </div>
        </section>







        <!-- 
            VENTANA MODAL CONFIRMACIÓN
            
            Ventana modal de confirmación
            
            -->
        <section id="modal_confirm" class="modal_window">
            <!-- modal overlay -->
            <div class="overlay"></div>
            <!-- modal holder -->
            <div class="holder">
                <!-- modal message -->
                <div class="message">
                    If you quit the game, you'll lose all your points.<br />Are
                    you sure?
                </div>

                <!-- modal cta -->
                <a class="btn btn_primary" href="#menu_page" navigation-type="animation" animation-type="game_out"><button>Quit</button></a>
                <a class="btn btn_secondary" href="#main_page" navigation-type="modal" animation-type="confirm_modal_out"><button>Cancelar</button></a>
                
            </div>
        </section>




        <div id="swiper_page" class="swiper_section full_window">

            <div class="swiper-wrapper">

            <!-- 
                PÁGINA DE SETTINGS
                
                Página para modificar settings
                
                -->
            <section id="settings_page" class="swiper_item swiper-slide">
                <header class="header">
                    <h2>Settings</h2>
                </header>

                <div class="main">
                    <div class="settings">
                        <div class="setting">
                            <div class="setting_icon">
                                <span class="mdi mdi-volume-high"></span>
                            </div>
                            <div class="setting_label">
                                Background music
                            </div>
                            <div class="setting_toggle">
                                <div class="toggle">
                                    <span class="mdi mdi-checkbox-blank-circle"></span>
                                </div>
                            </div>
                        </div>
                        <div class="setting">
                            <div class="setting_icon">
                                <span class="mdi mdi-music-note-eighth"></span>
                            </div>
                            <div class="setting_label">
                                Action sounds
                            </div>
                            <div class="setting_toggle">
                                <div class="toggle">
                                    <span class="mdi mdi-checkbox-blank-circle"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <a class="btn_primary" href="#menu_page" navigation-type="swipe"><button>Back to menu</button></a>
                </footer>
            </section>






            <!-- 
                MENU PAGE
                
                Página de menu
                
                -->
            <section id="menu_page" class="swiper_item swiper-slide">
                <header class="header">
                    <h1 style="text-align: center;">Shooter Game</h1>
                </header>
                <div class="slider">
                    <div id="lineDrawing">
                        <a href="#main_page" navigation-type="animation" animation-type="menu_to_game">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 456.339 456.339" xml:space="preserve">
                                <g class="lines">
                                    <path class="my-path" d="M195.155,337.833c-1.93,0-3.875-0.42-5.693-1.266c-4.717-2.21-7.732-6.952-7.732-12.162v-192.47
                                        c0-5.21,3.014-9.952,7.732-12.162c4.714-2.21,10.295-1.49,14.292,1.846l115.482,96.235c3.063,2.553,4.833,6.329,4.833,10.316
                                        c0,3.986-1.769,7.763-4.833,10.316l-115.482,96.235C201.296,336.77,198.24,337.833,195.155,337.833z M208.587,160.603v135.134
                                        l81.079-67.567L208.587,160.603z"/>
                                </g>
                            </svg>
                        </a>
                          
                    </div>
                </div>

                <footer class="footer">
                    
                    <div class="foot_navigation">
                        <ul class="inline_menu centered">
                            <li>
                                <a href="#settings_page" navigation-type="swipe">
                                    <span class="mdi mdi-settings"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#leaderboard_page" navigation-type="swipe">
                                    <span class="mdi mdi-signal"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </section>











            <!-- 
                PÁGINA DE HIGH SCORES
                
                Página para meter high scores con PWA
                
                -->
            <section id="leaderboard_page" class="swiper_item swiper-slide">
                <!-- Leaderboard HighScore -->
                <section class="hscore">
                    <header class="header">
                        <h2>High Score</h2>
                    </header>
                    <div class="main" style="color: #FC6FFF;">
                        2014
                    </div>
                </section>

                <!-- Leaderboard  -->
                <section class="lboard">
                    <header class="header">
                        <h2>- Leaderboard -</h2>
                    </header>
                    <div class="main">
                        <div class="lboard_table">
                            <div class="lboard_item">
                                <div class="lboard_item_name">
                                    Rico
                                </div>
                                <div class="lboard_item_p" style="color: #FC6FFF;">2014</div>
                            </div>
                            <hr>
                            <div class="lboard_item">
                                <div class="lboard_item_name">
                                    Jesus
                                </div>
                                <div class="lboard_item_p">1233</div>
                            </div>
                            <hr>
                            <div class="lboard_item">
                                <div class="lboard_item_name">
                                    Ryan
                                </div>
                                <div class="lboard_item_p">1123</div>
                            </div>
                            <hr>
                            <div class="lboard_item you">
                                <div class="lboard_item_name">
                                    Mary
                                </div>
                                <div class="lboard_item_p">523</div>
                            </div>
                            <hr>
                            <div class="lboard_item">
                                <div class="lboard_item_name">
                                    Ricardo
                                </div>
                                <div class="lboard_item_p">123</div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </section>

                <!-- Leaderboard back to menu -->
                <footer class="footer">
                    <a class="btn_primary" href="#menu_page" navigation-type="swipe"><button>Back to menu</button></a>
                </footer>
            </section>

            </div> <!-- /swipe_wrapper-->
        </div> <!-- /swipe_section-->







        <!-- 
            SPINNER
            
            Por si se necesita a la hora de hacer un spinner de carga
            
            -->
        <section id="modal_loading_spinner" class="spinner_window">
            <!-- Spinner -->
            <span class="spinner">
                <div class="mdi mdi-loading mdi-spin"></div>
            </span>
        </section>


    </div>

    <!-- libs -->
    <script src="app/libs/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="app/libs/anime.min.js" type="text/javascript"></script>

    <!-- game -->
    <script src="app/Game/Game.js" type="text/javascript"></script>
    <script src="app/Game/Entity.js" type="text/javascript"></script>
    <script src="app/Game/Character.js" type="text/javascript"></script>
    <script src="app/Game/Player.js" type="text/javascript"></script>
    <script src="app/Game/Opponent.js" type="text/javascript"></script>
    <script src="app/Game/Shot.js" type="text/javascript"></script>
    <script src="app/Game/utils.js" type="text/javascript"></script>

    <!-- ui stuff -->
    <script src="app/Animations.js" type="text/javascript"></script>
    <script src="app/Navigation.js" type="text/javascript"></script>
    <script src="app/UI.js" type="text/javascript"></script>

    <!-- inits -->
    <script src="app/main.js" type="text/javascript"></script>
</body>

</html>
